<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal in bs5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal123">login</button>
    <div class="modal" id="modal123">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: aqua;">
        <div class="modal-header">
       <h2>login page</h2>
       <button data-bs-dismiss="modal" class="btn-close"></button>
        </div>
        <div class="modal-body">
            <form>
            Username:<br>
            <input type="email" name="email" id="email"><br>
            Password:<br>
            <input type="password" name="pswd" id="pswd"><br><br>
            <input class="btn btn-primary" type="submit" value="login">
             </form>
            </div>
            <div class="modal-footer">
                Thank you
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
